<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopEasy</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>ShopEasy</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html" class="active">Cart <span id="cart-count">0</span></a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <h2 class="section-title">Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be loaded here by JavaScript -->
            </div>
            <div class="cart-summary" id="cart-summary" style="display: none;">
                <div class="cart-total">
                    Total: $<span id="cart-total">0.00</span>
                </div>
                <a href="checkout.html" class="btn-primary" style="display: block; text-align: center; margin-top: 1rem;">
                    Proceed to Checkout
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShopEasy. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/cart.js"></script>
    <script>
        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            
            if (cart.items.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p>Start shopping to add items to your cart!</p>
                        <a href="products.html" class="btn-primary" style="margin-top: 1rem; display: inline-block;">
                            Browse Products
                        </a>
                    </div>
                `;
                cartSummary.style.display = 'none';
            } else {
                cartItemsContainer.innerHTML = cart.items.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                    onchange="updateQuantity(${item.id}, parseInt(this.value))">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <div>
                            <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; color: var(--primary-color);">
                                $${(item.price * item.quantity).toFixed(2)}
                            </div>
                            <button class="remove-item" onclick="removeItem(${item.id})">Remove</button>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('cart-total').textContent = cart.getTotal().toFixed(2);
                cartSummary.style.display = 'block';
            }
        }

        function updateQuantity(productId, quantity) {
            cart.updateQuantity(productId, quantity);
        }

        function removeItem(productId) {
            if (confirm('Remove this item from cart?')) {
                cart.removeItem(productId);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
            cart.updateCartCount();
        });
    </script>
</body>
</html>
